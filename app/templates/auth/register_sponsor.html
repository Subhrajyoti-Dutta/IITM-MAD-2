<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register as Sponsor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Register as Sponsor</h1>
                    <form
                        method="post"
                        action="{{ url_for('auth.register_sponsor') }}"
                    >
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Username</label
                            >
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="company_name" class="form-label"
                                >Company Name</label
                            >
                            <input
                                type="text"
                                id="company_name"
                                name="company_name"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="industry" class="form-label"
                                >Industry</label
                            >
                            <input
                                type="text"
                                id="industry"
                                name="industry"
                                class="form-control"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
