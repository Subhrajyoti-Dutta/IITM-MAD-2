<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register as Influencer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <div id="app" class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">
                        Register as Influencer
                    </h1>
                    <form
                        method="post"
                        action="{{ url_for('auth.register_influencer') }}"
                    >
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Username</label
                            >
                            <input
                                type="text"
                                id="username"
                                name="username"
                                v-model="username"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                v-model="password"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="full_name" class="form-label"
                                >Full Name</label
                            >
                            <input
                                type="text"
                                id="full_name"
                                name="full_name"
                                v-model="full_name"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label"
                                >Phone Number</label
                            >
                            <div class="input-group">
                                <span class="input-group-text">+</span>
                                <input
                                    type="text"
                                    id="country_code"
                                    name="country_code"
                                    v-model="country_code"
                                    class="form-control"
                                    placeholder="Code"
                                    style="max-width: 100px"
                                />
                                <input
                                    type="text"
                                    id="phone"
                                    name="phone"
                                    v-model="phone"
                                    class="form-control"
                                    placeholder="Phone Number"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Platform Presence</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <button
                                        type="button"
                                        class="btn w-100"
                                        :class="{'btn-danger': youtubeSelected, 'btn-outline-danger': !youtubeSelected}"
                                        @click="togglePlatform('youtube')"
                                    >
                                        YouTube
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        type="button"
                                        class="btn w-100"
                                        :class="{'btn-primary': twitterSelected, 'btn-outline-primary': !twitterSelected}"
                                        @click="togglePlatform('twitter')"
                                    >
                                        Twitter
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        type="button"
                                        class="btn w-100"
                                        :class="{'btn-warning': instagramSelected, 'btn-outline-warning': !instagramSelected}"
                                        @click="togglePlatform('instagram')"
                                    >
                                        Instagram
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        type="button"
                                        class="btn w-100"
                                        :class="{'btn-secondary': othersSelected, 'btn-outline-secondary': !othersSelected}"
                                        @click="togglePlatform('others')"
                                    >
                                        Others
                                    </button>
                                </div>
                            </div>
                        </div>
                        <input
                            type="hidden"
                            name="platforms"
                            :value="selectedPlatforms"
                        />
                        <button type="submit" class="btn btn-primary w-100">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="{{ url_for('static', filename='js/auth/register_influencer.js') }}"></script>
    </body>
</html>
