<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Search Campaigns</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>Search Campaigns</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.search_term.label }} {{
                    form.search_term(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
            <h2>Results</h2>
            <ul>
                {% for campaign in campaigns %}
                <li>{{ campaign.name }} - {{ campaign.budget }}</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
